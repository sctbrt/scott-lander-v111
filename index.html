<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Systems that make the day run clean. Operations and brand systems." />
  <title>Scott Bertrand</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <!-- Favicon -->
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='6' fill='%23000'/%3E%3C/svg%3E"
  >

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <!-- =========================
       Prelude / Boot Sequence
       ========================= -->
  <div id="prelude" aria-hidden="true">
    <div class="prelude-card">

      <!-- Indicators (operational truth) -->
      <div class="prelude-indicators indicator-group" aria-hidden="true">
        <span class="dot red state-off"></span>
        <span class="dot amber state-off"></span>
        <span class="dot green state-off"></span>
      </div>

      <!-- Visual Mark -->
      <div class="prelude-mark">
        <img
          src="./assets/scott-visual-black.png"
          data-src-light="./assets/scott-visual-black.png"
          data-src-dark="./assets/scott-visual-white.png"
          alt=""
        />
      </div>

      <!-- Wordmark -->
      <div class="prelude-wordmark">
        <img
          src="./assets/scott-wordmark-black.png"
          data-src-light="./assets/scott-wordmark-black.png"
          data-src-dark="./assets/scott-wordmark-white.png"
          alt="Scott Bertrand"
        />
      </div>

    </div>
  </div>

  <!-- =========================
       App Shell
       ========================= -->
  <div class="shell">

    <!-- Header -->
    <header class="site-header">
      <div class="topbar">

        <!-- Brand (refreshes page) -->
        <a class="brand" href="./" aria-label="Return to homepage">
          <span class="brand-mark">
            <img
              src="./assets/scott-visual-black.png"
              data-src-light="./assets/scott-visual-black.png"
              data-src-dark="./assets/scott-visual-white.png"
              alt=""
            />
          </span>
          <span class="brand-wordmark">
            <img
              src="./assets/scott-wordmark-black.png"
              data-src-light="./assets/scott-wordmark-black.png"
              data-src-dark="./assets/scott-wordmark-white.png"
              alt="Scott Bertrand"
            />
          </span>
        </a>

        <!-- Theme Toggle -->
        <button
          class="chip-btn"
          id="themeToggle"
          type="button"
          aria-label="Toggle theme"
        >
          <span class="chip-label">Theme</span>
        </button>

        <!-- Field Notes Nav -->
        <a
          class="chip-btn"
          href="#field-notes"
          aria-label="View Field Notes"
        >
          <span class="chip-label">Field Notes</span>
        </a>

        <!-- Status Indicator (operational truth) -->
        <div class="status-indicator indicator-group" aria-hidden="true">
          <span class="dot red state-off"></span>
          <span class="dot amber state-off"></span>
          <span class="dot green state-off"></span>
        </div>

      </div>
    </header>

    <!-- =========================
         Main Content
         ========================= -->
    <main>

      <!-- Hero (hidden on Field Notes route) -->
      <section class="hero scroll-fade" aria-label="Introduction">
        <div class="hero-bg-layer" data-parallax="0.3"></div>
        <div class="hero-content">
          <h1 class="hero-title">Systems that make the day run clean.</h1>
          <p class="hero-sub">
            I work across operations and brand systems to reduce friction where
            performance slips quietly — at the counter, in handoffs, and in the
            routines teams rely on.
          </p>

          <div class="hero-actions">
            <a href="mailto:hello@scottbertrand.com" class="btn">
              Contact
            </a>
          </div>
        </div>
      </section>

      <!-- =========================
           Field Notes (Primary Page)
           ========================= -->
      <section
        class="field-notes scroll-fade"
        id="field-notes"
        aria-label="Field Notes"
      >

        <header class="field-notes-header">
          <button 
            class="field-notes-mark-btn"
            type="button"
            aria-label="Refresh Field Notes"
            id="fieldNotesRefresh"
          >
            <img
              src="./assets/marks/field-notes.png"
              alt="Field Notes"
              class="field-notes-mark"
            />
          </button>
          <button 
            class="view-toggle chip-btn" 
            id="viewToggle"
            type="button"
            aria-label="Toggle view"
          >
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-grid">
              <rect x="2" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="9" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="2" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="9" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-list" style="display:none;">
              <line x1="2" y1="3" x2="14" y2="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <line x1="2" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <line x1="2" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="chip-label">Grid</span>
          </button>
        </header>

        <div
          class="field-notes-feed"
          id="fieldNotesFeed"
        >
          <!-- JS injects cards -->
          <div class="field-notes-empty" id="fieldNotesEmpty">
            Loading Field Notes…
          </div>
        </div>

      </section>

    </main>
  </div>

  <!-- =========================
       Field Notes Modal (Desktop)
       ========================= -->
  <div id="fieldNotesModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button class="modal-close" type="button" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="modal-content" id="fieldNotesModalContent"></div>
      <div class="modal-actions">
        <a
          id="fieldNotesOriginal"
          href="#"
          target="_blank"
          rel="noopener"
        >
          Open original →
        </a>
      </div>
    </div>
  </div>

  <!-- =========================
       Field Notes Bottom Sheet (Mobile)
       ========================= -->
  <div id="fieldNotesSheet" class="bottom-sheet" aria-hidden="true">
    <div class="sheet-backdrop"></div>
    <div class="sheet-content">
      <div class="sheet-handle"></div>
      <button class="sheet-close" type="button" aria-label="Close">Close</button>
      <div class="sheet-body" id="fieldNotesSheetContent"></div>
      <div class="sheet-actions">
        <a
          id="fieldNotesSheetOriginal"
          href="#"
          target="_blank"
          rel="noopener"
          class="btn"
        >
          Open original →
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/app.js"></script>
</body>
</html>
