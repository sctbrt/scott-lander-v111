<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Scott Bertrand</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <!-- Favicon (minimal dot, neutral) -->
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='6' fill='%23000'/%3E%3C/svg%3E"
  >

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <!-- =========================
       Prelude / Boot Sequence
       ========================= -->
  <div id="prelude" aria-hidden="true">
    <div class="prelude-card">

      <!-- Indicators (reason to exist: system state) -->
      <div class="prelude-indicators" aria-hidden="true">
        <span class="dot red"></span>
        <span class="dot amber"></span>
        <span class="dot green"></span>
      </div>

      <!-- Visual Mark -->
      <div class="prelude-mark">
        <img
          src="./assets/scott-visual-black.png"
          data-src-light="./assets/scott-visual-black.png"
          data-src-dark="./assets/scott-visual-white.png"
          alt=""
        />
      </div>

      <!-- Wordmark -->
      <div class="prelude-wordmark">
        <img
          src="./assets/scott-wordmark-black.png"
          data-src-light="./assets/scott-wordmark-black.png"
          data-src-dark="./assets/scott-wordmark-white.png"
          alt="Scott Bertrand"
        />
      </div>

    </div>
  </div>

  <!-- =========================
       App Shell
       ========================= -->
  <div class="shell">

    <!-- Header -->
    <header class="site-header">
      <div class="topbar">

        <!-- Brand (refreshes page) -->
        <a class="brand" href="./" aria-label="Refresh homepage">
          <span class="brand-mark">
            <img
              src="./assets/scott-visual-black.png"
              data-src-light="./assets/scott-visual-black.png"
              data-src-dark="./assets/scott-visual-white.png"
              alt=""
            />
          </span>
          <span class="brand-wordmark">
            <img
              src="./assets/scott-wordmark-black.png"
              data-src-light="./assets/scott-wordmark-black.png"
              data-src-dark="./assets/scott-wordmark-white.png"
              alt="Scott Bertrand"
            />
          </span>
        </a>

        <!-- Theme Toggle -->
        <button
          class="chip-btn"
          id="themeToggle"
          type="button"
          aria-label="Toggle theme"
        >
          Theme
        </button>

        <!-- Field Notes Nav -->
        <a
          class="chip-btn"
          href="#field-notes"
          aria-label="View Field Notes"
        >
          Field Notes
        </a>

        <!-- Status Indicator -->
        <div class="status-indicator" aria-hidden="true">
          <span class="dot red"></span>
          <span class="dot amber"></span>
          <span class="dot green"></span>
        </div>

      </div>
    </header>

    <!-- =========================
         Main Content
         ========================= -->
    <main>

      <!-- Hero (hidden on Field Notes route) -->
      <section class="hero" aria-label="Introduction">
        <h1 class="hero-title">Systems that make the day run clean.</h1>
        <p class="hero-sub">
          I work across operations and brand systems to reduce friction where
          performance slips quietly — at the counter, in handoffs, and in the
          routines teams rely on.
        </p>

        <div class="hero-actions">
          <a href="mailto:hello@scottbertrand.com" class="btn">
            Contact
          </a>
        </div>
      </section>

      <!-- =========================
           Field Notes (Primary Page)
           ========================= -->
      <section
        class="field-notes"
        id="field-notes"
        aria-label="Field Notes"
      >

        <header class="field-notes-header">
          <img
            src="./assets/marks/field-notes.png"
            alt="Field Notes"
            class="field-notes-mark"
          />
          <span class="field-notes-meta">
            Newest first · Modular grid
          </span>
        </header>

        <div
          class="field-notes-feed"
          id="fieldNotesFeed"
        >
          <!-- JS injects cards -->
          <div class="field-notes-empty" id="fieldNotesEmpty">
            Loading Field Notes…
          </div>
        </div>

      </section>

    </main>
  </div>

  <!-- =========================
       Field Notes Modal
       ========================= -->
  <div id="fieldNotesModal" aria-hidden="true">
    <div class="modal-card">
      <button class="modal-close" type="button">Close</button>
      <div class="modal-content" id="fieldNotesModalContent"></div>
      <div class="modal-actions">
        <a
          id="fieldNotesOriginal"
          href="#"
          target="_blank"
          rel="noopener"
        >
          Open original ↗
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/app.js" defer></script>
</body>
</html>
