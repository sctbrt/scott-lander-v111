<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Systems that make the day run clean." />
  <title>Scott Bertrand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='6' fill='%23000'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <!-- MORPHING HEADER -->
  <header class="morph-header" id="morphHeader">
    <div class="morph-inner">
      
      <div class="indicator-pills">
        <span class="pill red"></span>
        <span class="pill amber"></span>
        <span class="pill green"></span>
      </div>

      <button class="speaker-grille" id="grilleBtn" aria-label="Scroll to top">
        <img
          src="./assets/scott-visual-black.png"
          data-src-light="./assets/scott-visual-black.png"
          data-src-dark="./assets/scott-visual-white.png"
          alt=""
        />
      </button>

      <div class="brand-wordmark">
        <img
          src="./assets/scott-wordmark-black.png"
          data-src-light="./assets/scott-wordmark-black.png"
          data-src-dark="./assets/scott-wordmark-white.png"
          alt="Scott Bertrand"
        />
      </div>

      <nav class="morph-nav">
        <button class="nav-btn" id="themeToggle">Theme</button>
        <a class="nav-btn" href="#field-notes">Field Notes</a>
      </nav>

    </div>
  </header>

  <!-- MAIN SITE -->
  <div class="site-shell" id="mainSite">
    
    <main class="main-content">
      <div class="statement">
        <p>I work across operations and brand systems to reduce friction where performance slips quietly — at the counter, in handoffs, and in the routines teams rely on.</p>
        <a href="mailto:hello@scottbertrand.com" class="contact-btn">Contact</a>
      </div>
    </main>

  </div>

  <!-- FIELD NOTES -->
  <div class="field-notes-shell" id="fieldNotes" hidden>
    
    <header class="fn-header">
      <button class="fn-mark-btn" id="fnHome">
        <img src="./assets/marks/field-notes.png" alt="Field Notes" class="fn-mark" />
      </button>
      
      <div class="fn-controls">
        <button class="fn-btn" id="viewToggle">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" class="icon-grid">
            <rect x="2" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="9" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="2" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="9" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" class="icon-list" style="display:none;">
            <line x1="2" y1="3" x2="14" y2="3" stroke="currentColor" stroke-width="1.5"/>
            <line x1="2" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="1.5"/>
            <line x1="2" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span class="fn-label">Grid</span>
        </button>
        <button class="fn-btn" id="fnClose">Close</button>
      </div>
    </header>

    <div class="fn-feed" id="fnFeed">
      <div class="fn-empty">Loading…</div>
    </div>

  </div>

  <!-- MODAL (Desktop) -->
  <div id="modal" class="modal-overlay">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button class="modal-close">×</button>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-actions">
        <a id="modalLink" href="#" target="_blank">Open original →</a>
      </div>
    </div>
  </div>

  <!-- BOTTOM SHEET (Mobile) -->
  <div id="sheet" class="bottom-sheet">
    <div class="sheet-backdrop"></div>
    <div class="sheet-card">
      <div class="sheet-handle"></div>
      <button class="sheet-close">Close</button>
      <div class="sheet-body" id="sheetBody"></div>
      <div class="sheet-actions">
        <a id="sheetLink" href="#" target="_blank" class="sheet-btn">Open original →</a>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
