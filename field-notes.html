<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />

  <!-- SEO Meta Tags -->
  <title>Field Notes — Scott Bertrand</title>
  <meta name="description" content="Fragments, observations, and working material collected over time. Images, text, and references — shared without hierarchy or polish." />
  <meta name="author" content="Scott Bertrand" />

  <!-- Open Graph -->
  <meta property="og:title" content="Field Notes — Scott Bertrand" />
  <meta property="og:description" content="Fragments, observations, and working material collected over time." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://scottbertrand.com/field-notes.html" />
  <meta property="og:image" content="https://scottbertrand.com/assets/marks/field-notes.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Field Notes — Scott Bertrand" />
  <meta name="twitter:description" content="Fragments, observations, and working material collected over time." />
  <meta name="twitter:image" content="https://scottbertrand.com/assets/marks/field-notes.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Serif:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='6' fill='%23000'/%3E%3C/svg%3E">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/field-notes.css" />
</head>
<body>

  <div class="field-notes-shell">

    <div class="fn-hero">
      <img
        src="./assets/marks/field-notes.png"
        data-src-light="./assets/marks/field-notes.png"
        data-src-dark="./assets/marks/field-notes-white.png"
        alt="Field Notes"
        class="fn-logo"
      />
      <p class="fn-tagline">Fragments, observations, and working material collected over time.</p>
      <p class="fn-subtitle">Images, text, and references — shared without hierarchy or polish.</p>
    </div>

    <div class="fn-controls-bar">
      <div class="fn-filters">
        <select id="typeFilter" class="fn-filter" aria-label="Filter by type">
          <option value="all">All Types</option>
        </select>
        <select id="dateFilter" class="fn-filter" aria-label="Filter by date">
          <option value="all">All Time</option>
          <option value="month">Past Month</option>
          <option value="quarter">Past Quarter</option>
          <option value="year">Past Year</option>
        </select>
      </div>
      <button class="fn-btn" id="viewToggle" aria-label="Toggle view">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" class="icon-grid" aria-hidden="true">
          <rect x="2" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="9" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="2" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="9" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" class="icon-list" style="display:none;" aria-hidden="true">
          <line x1="2" y1="3" x2="14" y2="3" stroke="currentColor" stroke-width="1.5"/>
          <line x1="2" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="1.5"/>
          <line x1="2" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span class="fn-label">Grid</span>
      </button>
    </div>

    <div class="fn-feed" id="fnFeed" role="feed" aria-busy="true">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading Field Notes…</p>
      </div>
    </div>

    <div class="fn-load-more" id="loadMoreContainer" hidden>
      <button class="load-more-btn" id="loadMoreBtn">Load More</button>
      <p class="items-shown" id="itemsShown"></p>
    </div>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <p>&copy; 2026 Scott Bertrand. All rights reserved.</p>
    </footer>

  </div>

  <!-- TEXT MODAL (Desktop) -->
  <div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop" aria-label="Close modal"></div>
    <div class="modal-card">
      <button class="modal-close" aria-label="Close">×</button>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-actions">
        <a id="modalLink" href="#" target="_blank" rel="noopener">Open original →</a>
      </div>
    </div>
  </div>

  <!-- MEDIA LIGHTBOX -->
  <div id="lightbox" class="lightbox-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox-backdrop" aria-label="Close lightbox"></div>
    <button class="lightbox-close" aria-label="Close">×</button>
    <div class="lightbox-content" id="lightboxContent"></div>
  </div>

  <!-- BOTTOM SHEET (Mobile) -->
  <div id="sheet" class="bottom-sheet" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="sheet-backdrop" aria-label="Close"></div>
    <div class="sheet-card">
      <div class="sheet-handle" aria-hidden="true"></div>
      <button class="sheet-close" aria-label="Close">Close</button>
      <div class="sheet-body" id="sheetBody"></div>
      <div class="sheet-actions">
        <a id="sheetLink" href="#" target="_blank" rel="noopener" class="sheet-btn">Open original →</a>
      </div>
    </div>
  </div>

  <script src="./js/field-notes.js"></script>
</body>
</html>
